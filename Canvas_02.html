<script type="text/javascript">
	
	function dibujarCuadrados(n){

		for(var i = 0; i < n; i++){

			pincel.fillStyle = "red";
			pincel.strokeStyle = "black";
			pincel.fillRect(i*50,0,50,50);
			pincel.strokeRect(i*50,0,50,50);
			pincel.fillStyle = "yellow";
			pincel.fillRect(i*50,50,50,50);
			pincel.strokeRect(i*50,50,50,50);
			pincel.fillStyle = "green";
			pincel.fillRect(i*50,100,50,50);

	}

	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");

	var numeroCuadrados = parseInt(prompt("Ingrese numero de cuadrados:"));
