<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Creeper</title>
</head>
<body>

	<canvas width="600" height="400"></canvas>

</body>

	<script type="text/javascript">
		
		var pantalla = document.querySelector("canvas");
		var pincel = pantalla.getContext("2d");

		pincel.fillStyle = "darkgreen";
		pincel.fillRect(0,0,350,300); // CABEZA

		pincel.fillStyle = "black";
		pincel.fillRect(50,60,90,90); // OJO

		pincel.fillRect(210,60,90,90); // OJO

		pincel.fillRect(140,150,70,100); //NARIZ

		pincel.fillRect(100,190,40,110); // BOCA

		pincel.fillRect(210,190,40,110); // BOCA

	</script>

</html>
